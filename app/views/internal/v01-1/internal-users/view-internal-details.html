{% extends "layouts/internal-main2.html" %}

{% block pageTitle %}
    Internal user details 
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <a href="#" class="govuk-back-link" onclick="history.go(-1)">Back</a>

        <h1 class="govuk-heading-xl">Internal user details</h1>

        <dl class="govuk-summary-list">
            <!-- Username -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Username
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="username"></span>
                </dd>
            </div>

            <!-- Name -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Name
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="title"></span>&nbsp;
                    <span id="firstName"></span>&nbsp;
                    <span id="middleName"></span>&nbsp;
                    <span id="lastName"></span>
                </dd>
            </div>

            <!-- Job title -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Job title
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="jobTitle"></span>
                </dd>
            </div>
            
            <!-- Email address -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Email address
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="emailAddress"></span>
                </dd>
            </div>
            
            <!-- Telephone Number -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Telephone Number
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="telephoneNumber"></span>
                </dd>
            </div>
            
            <!-- User type -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    User type
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="userType"></span>
                </dd>
            </div>
            
            <!-- User status -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    User status
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="userStatus">Active</span>
                </dd>
            </div>
            
            <!-- Change password at next logon -->
            <!-- <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Change password at next logon?
                </dt>
                <dd class="govuk-summary-list__value">
                    <div class="govuk-button-group">
                        <p class="password-reset-on-next-logon-text" id="changePasswordAtNextLogon">No</p>
                        <button class="govuk-button govuk-button--secondary password-reset-on-next-logon-switch" data-module="govuk-button" onclick="changePasswordAtNextLogon()">
                            Change
                        </button>
                    </div>
                </dd>
            </div> -->
        </dl>

        <div class="govuk-button-group">
            <a href="edit-internal-user" class="govuk-button" data-module="govuk-button">
                Edit account
            </a>
            <button class="govuk-button govuk-button--warning" data-module="govuk-button">
                Delete account
            </button>
        </div>

    </div>
</div>

{% endblock %}
