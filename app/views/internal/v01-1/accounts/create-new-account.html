{% extends "layouts/internal-main.html" %}

{% block pageTitle %}
  Add a new supplier account
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a href="#" class="govuk-back-link" onclick="history.go(-1)">Back</a>

    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Add a new supplier account
          </h1>
        </legend>

        <!-- supplier name -->
        <div class="govuk-form-group">
          <label class="govuk-label" for="supplierName">
            Supplier name
          </label>
          <input class="govuk-input govuk-!-width-full" id="supplierName" name="supplierName" type="text" autocomplete="supplierName">
        </div>

        <!-- Licence number number -->
        <div class="govuk-grid-row">
          <div class="govuk-form-group">
            <div class="govuk-grid-column-one-half">
              <label class="govuk-label" for="supplierLicenceNumber">
                Supplier licence number
              </label>
              <input class="govuk-input govuk-!-width-full" id="supplierLicenceNumber" name="supplierLicenceNumber" type="text" autocomplete="supplierLicenceNumber" value="03653277">
            </div>
            <div class="govuk-grid-column-one-half">
              <label class="govuk-label" for="licence-id">
                Supplier licence reference
              </label>
              <select class="govuk-select govuk-!-width-full" id="licence-id" name="licence-id">
                <option value="" disabled hidden>Select a licence reference</option>
                <option value="NPW03782443G">NPW03782443G</option>
                <option value="NPW02999919G" selected>NPW02999919G</option>
              </select>
            </div>
          </div>
        </div>
        
        <div id="additionalLicenceNumbers" class="additional-licence-numbers"></div>
        
        <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible" />
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button" onclick="addAnotherSupplierLicence()">
          Add another supplier licence number
        </button>

        <div class="govuk-button-group">
          <a class="govuk-button" data-module="govuk-button" href="check-your-answers">
              Add account
          </a>
          <a class="govuk-link" href="./">Cancel</a>
        </div>

    </fieldset>

  </div>
</div>

{% endblock %}
