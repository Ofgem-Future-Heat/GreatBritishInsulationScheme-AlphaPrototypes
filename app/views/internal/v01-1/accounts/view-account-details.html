{% extends "layouts/internal-main.html" %}

{% block pageTitle %}
    Account details 
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <a href="#" class="govuk-back-link" onclick="history.go(-1)">Back</a>

        <h1 class="govuk-heading-xl">Account details</h1>

        <dl class="govuk-summary-list">
            <!-- Supplier name -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Supplier name
                </dt>
                <dd class="govuk-summary-list__value">
                    <span id="supplierName"></span>
                </dd>
            </div>

            <!-- Supplier licence number -->
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Supplier licence number
                </dt>
                <dd class="govuk-summary-list__value">
                    <div id="supplierLicenceNumber"></div>
                </dd>
            </div>
        </dl>

        <div class="govuk-button-group">
            <a href="edit-account" class="govuk-button" data-module="govuk-button">
                Edit account
            </a>
            <button class="govuk-button govuk-button--warning" data-module="govuk-button">
                Delete account
            </button>
        </div>

    </div>
</div>

{% endblock %}
