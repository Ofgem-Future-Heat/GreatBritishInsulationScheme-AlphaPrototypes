{% extends "layouts/internal-main.html" %}

{% block pageTitle %}
External users
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <a href="#" class="govuk-back-link" onclick="history.go(-1)">Back</a>

    <h1 class="govuk-heading-xl">External users</h1>

    <a class="govuk-link" href="create-new-external-user">Create a new external user</a>
    
    <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">
    
    <!-- Search -->
    <div class="govuk-form-group">
        <label class="govuk-label" for="searchUsers">
            Search external users
        </label>
        <div class="flex">
          <input placeholder="Search users..." name="searchUsers" type="text" class="govuk-input" value="" />
          <button type="submit" class="magnifying-glass">&#x1F50E;&#xFE0E;</button>
        </div>
    </div>
    
    <!-- Show list of existing external users here -->
    <div id="extUsers"></div>
    <table class="govuk-table">
      <caption class="govuk-table__caption govuk-table__caption--m">Existing external users</caption>
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Account name</th>
          <!-- <th scope="col" class="govuk-table__header">Username</th> -->
          <!-- <th scope="col" class="govuk-table__header">Title</th> -->
          <th scope="col" class="govuk-table__header">First name</th>
          <!-- <th scope="col" class="govuk-table__header">Middle name</th> -->
          <th scope="col" class="govuk-table__header">Last name</th>
          <!-- <th scope="col" class="govuk-table__header">Job title</th> -->
          <th scope="col" class="govuk-table__header">Email address</th>
          <!-- <th scope="col" class="govuk-table__header">Telephone number</th> -->
          <th scope="col" class="govuk-table__header">User type</th>
          <th scope="col" class="govuk-table__header">Action</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body" id="extUsers2"></tbody>
    </table>
  </div>
</div>

{% endblock %}
